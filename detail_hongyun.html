        <h2>广西桂林舞燕虹云</h2>
        <p class="detail-text">龙胜舞燕虹云全景度假酒店位于龙脊梯田风景名胜区•金坑红瑶梯田核心区，酒店位置优越，紧邻千层天梯观景台，远眺金佛顶，地处可以摘得到云的半山腰。酒店的设计是以红瑶民族特色吊脚楼风格为主的度假酒店，沿着龙脊大峡谷一路向上，心被甜甜的空气和潺潺流水声慢慢净化、沉淀,相约最要好的亲人伙伴，举办星空派对、梯田边烧烤，稻田捉鱼戏水，晚上盖一床精致鹅绒被是极好的。</p>
